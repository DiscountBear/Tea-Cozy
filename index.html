<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tea Cozy</title>
        <meta charset="UTF-8">
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="nav-logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
            <nav>
                <ul id="nav-list">
                    <li class="nav-list-item"><a class="nav-link" href="#">Mission</a></li>
                    <li class="nav-list-item"><a class="nav-link" href="#">Featured Tea</a></li>
                    <li class="nav-list-item"><a class="nav-link" href="#">Locations</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="mission">
                <div id="mission-content-container">
                    <h2>Our Mission</h2>
                    <h5>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h5>
                </div>
            </section>
            <section id="featured">
                <h2>Tea of the Month</h2>
                <h5 id="featured-subheading">What's Steeping at The Tea Cozy?</h5>
                <div id="featured-grid-container">
                    <div class="featured-card">
                        <img src="./resources/images/img-berryblitz.jpg">
                        <h5>Fall Berry Blitz Tea</h5>
                    </div>
                    <div class="featured-card">
                        <img src="./resources/images/img-spiced-rum.jpg">
                        <h5>Spiced Rum Tea</h5>
                    </div>
                    <div class="featured-card">
                        <img src="./resources/images/img-donut.jpg">
                        <h5>Seasonal Donuts</h5>
                    </div>
                    <div class="featured-card">
                        <img src="./resources/images/img-myrtle-ave.jpg">
                        <h5>Myrtle Ave Tea</h5>
                    </div>
                    <div class="featured-card">
                        <img src="./resources/images/img-bedford-bizarre.jpg">
                        <h5>Bedford Bizarre Tea</h5>
                    </div>
                </div>
            </section>
            <section id="locations"></section>
            <section id="contact"></section>
        </main>
        <footer></footer>
    </body>
</html>
